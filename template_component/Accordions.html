<style>
  /* Accordion container */
  .accordion {
    width: 100%;
    max-width: 600px;
    margin: 20px auto;
    border-radius: 8px;
    overflow: hidden;
  }

  /* Accordion item */
  .accordion-item {
    border-bottom: 1px solid #ddd;
    background: #fff;
    transition: background 0.3s ease-in-out;
  }

  /* Accordion header */
  .accordion-header {
    background: #f9f9f9;
    padding: 15px 20px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 8px;
    transition: background 0.3s ease-in-out;
  }

  .accordion-header:hover {
    background: #e0e0e0;
  }

  /* Accordion content */
  .accordion-content {
    padding: 0 20px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
    background: #fff;
    font-size: 16px;
    line-height: 1.5;
  }

  /* Active header styling */
  .accordion-header.active {
    background: #007bff;
    color: white;
    border-radius: 8px 8px 0 0;
  }

  /* Icon rotation */
  .accordion-header .icon {
    transition: transform 0.3s ease-in-out;
  }

  .accordion-header.active .icon {
    transform: rotate(180deg);
  }

  /* Responsive Design */
  @media (max-width: 480px) {
    .accordion-header {
      font-size: 16px;
      padding: 12px;
    }

    .accordion-content {
      font-size: 14px;
    }
  }
</style>

<component>
  <div class="accordion">
    <!-- Accordion Item 1 -->
    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)" aria-expanded="false">
        Section 1
        <span class="icon">▼</span>
      </div>
      <div class="accordion-content">
        <p>This is content for section 1. It expands smoothly when clicked.</p>
      </div>
    </div>

    <!-- Accordion Item 2 -->
    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)" aria-expanded="false">
        Section 2
        <span class="icon">▼</span>
      </div>
      <div class="accordion-content">
        <p>This is content for section 2. It closes others when opened.</p>
      </div>
    </div>

    <!-- Accordion Item 3 -->
    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)" aria-expanded="false">
        Section 3
        <span class="icon">▼</span>
      </div>
      <div class="accordion-content">
        <p>This is content for section 3. Smooth transitions make it elegant.</p>
      </div>
    </div>
  </div>
</component>

<script>
  function toggleAccordion(header) {
    const content = header.nextElementSibling;
    const isActive = header.classList.contains("active");

    // Close all accordions (optional)
    document.querySelectorAll(".accordion-header").forEach((item) => {
      item.classList.remove("active");
      item.setAttribute("aria-expanded", "false");
      item.nextElementSibling.style.maxHeight = "0";
      item.nextElementSibling.style.padding = "0 20px";
    });

    // Open the clicked accordion
    if (!isActive) {
      header.classList.add("active");
      header.setAttribute("aria-expanded", "true");
      content.style.maxHeight = content.scrollHeight + "px";
      content.style.padding = "15px 20px";
    }
  }
</script>
