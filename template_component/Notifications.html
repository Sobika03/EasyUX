<style>
    /* General Styles */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Center vertically and horizontally */
    }

    .panel {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
        width: 50%;
        max-width: 600px; /* Limit maximum width for better readability */
        text-align: center;
    }

    h5 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    h6 {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    /* Button Styles */
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        margin: 5px;
        transition: background-color 0.3s ease;
        display: inline-block;
    }

    .btn-success {
        background-color: #28a745;
        color: white;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    .btn-info {
        background-color: #17a2b8;
        color: white;
    }

    .btn-info:hover {
        background-color: #138496;
    }

    .btn-dark {
        background-color: #343a40;
        color: white;
    }

    .btn-dark:hover {
        background-color: #23272b;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Flexbox for Button Groups */
    .button-group {
        display: flex;
        justify-content: center;
        gap: 10px; /* Space between buttons */
        margin-bottom: 20px;
    }
</style>

<component>
    <div class="container">
        <div class="panel">
            <h5>Button Groups</h5>
            <div class="mb-5">
                <h6>Top Position</h6>
                <div class="mb-10 flex items-center justify-center gap-2">
                    <button type="button" class="btn btn-success" onclick="showMessage('Example notification text.', isRTL() ? 'top-end' : 'top-start')">
                        Top Left
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="showMessage('Example notification text.','top')">
                        Top Center
                    </button>
                    <button type="button" class="btn btn-info" onclick="showMessage('Example notification text.', isRTL() ? 'top-start' : 'top-end')">
                        Top Right
                    </button>
                </div>
                <h6 class="text-center">Bottom Position</h6>
                <div class="flex items-center justify-center gap-2">
                    <button type="button" class="btn btn-dark" onclick="showMessage('Example notification text.', isRTL() ? 'bottom-end' : 'bottom-start')">
                        Bottom Left
                    </button>
                    <button type="button" class="btn btn-primary" onclick="showMessage('Example notification text.','bottom')">
                        Bottom Center
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="showMessage('Example notification text.', isRTL() ? 'bottom-start' : 'bottom-end')">
                        Bottom Right
                    </button>
                </div>
            </div>
        </div>
    </div>
</component>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    // Function to check RTL mode
    function isRTL() {
        return document.documentElement.getAttribute('dir') === 'rtl';
    }

    // Function to show notifications
    function showMessage(msg = 'Example notification text.', position = 'bottom-start', showCloseButton = true, closeButtonHtml = '', duration = 3000) {
        const toast = Swal.mixin({
            toast: true,
            position: position || 'bottom-start',
            showConfirmButton: false,
            timer: duration,
            showCloseButton: showCloseButton,
        });
        toast.fire({
            title: msg,
        });
    }
</script>
