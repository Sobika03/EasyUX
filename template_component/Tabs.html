<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Panel Styling */
    .panel {
        padding: 20px;
        background-color: #f9fafb; /* Light gray background */
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        width: 600px; /* Fixed width for the panel */
        max-width: 100%; /* Ensure responsiveness */
        font-family: Arial, sans-serif;
    }

    /* Heading Styling */
    .panel h5 {
        font-size: 1.2rem; /* Equivalent to text-lg */
        font-weight: 600; /* Equivalent to font-semibold */
        color: #333; /* Dark text color */
        margin-bottom: 20px; /* Equivalent to mb-5 */
    }

    /* Tab Navigation Styling */
    .tab-nav {
        display: flex;
        flex-wrap: wrap;
        border-bottom: 1px solid #ddd; /* Light gray border */
        margin-top: 15px; /* Equivalent to mt-3 */
    }

    .tab-nav li {
        list-style: none;
    }

    .tab-nav a {
        display: block;
        padding: 10px 15px; /* Equivalent to p-3.5 py-2 */
        text-decoration: none;
        color: #666; /* Default text color */
        border: 1px solid transparent; /* Transparent border */
        transition: all 0.3s ease;
    }

    .tab-nav a:hover {
        color: #007bff; /* Primary blue on hover */
        border-bottom-color: #007bff; /* Highlight bottom border */
    }

    .tab-nav a.active {
        color: #007bff; /* Active tab text color */
        border-color: #ddd; /* Match border color */
        border-bottom-color: transparent; /* Remove bottom border */
    }

    .tab-nav a.disabled {
        pointer-events: none; /* Disable click */
        color: #ccc; /* Light gray for disabled state */
    }

    /* Tab Content Styling */
    .tab-content {
        padding-top: 20px; /* Equivalent to pt-5 */
        font-size: 14px; /* Equivalent to text-sm */
    }

    .tab-content h4 {
        font-size: 1.5rem; /* Equivalent to text-2xl */
        font-weight: 600; /* Equivalent to font-semibold */
        margin-bottom: 15px; /* Equivalent to mb-4 */
    }

    .tab-content p {
        margin-bottom: 15px; /* Equivalent to mb-4 */
        line-height: 1.6;
    }

    /* Profile Image Styling */
    .profile-image {
        width: 80px; /* Equivalent to w-20 */
        height: 80px; /* Equivalent to h-20 */
        border-radius: 50%; /* Circular image */
        object-fit: cover; /* Ensure proper scaling */
        border: 2px solid #ebedf2; /* Light gray border */
    }

    /* Media Object Styling */
    .media-object {
        display: flex;
        align-items: flex-start; /* Align items to the top */
    }

    .media-object .content {
        margin-left: 15px; /* Equivalent to ltr:mr-4 */
    }

    .media-object h5 {
        font-size: 1.25rem; /* Equivalent to text-xl */
        font-weight: 500; /* Equivalent to font-medium */
        margin-bottom: 15px; /* Equivalent to mb-4 */
    }
</style>

<script>
    // Script for interactivity
    document.addEventListener("DOMContentLoaded", function () {
        const tabs = document.querySelectorAll(".tab-nav a");

        tabs.forEach(tab => {
            tab.addEventListener("click", function () {
                tabs.forEach(t => t.classList.remove("active"));
                tab.classList.add("active");
            });
        });
    });    
</script>
