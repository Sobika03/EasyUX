<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Panel Styling */
    .panel {
        padding: 20px;
        background-color: #f9fafb; /* Light gray background */
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        width: 50%; /* Responsive width */
        max-width: 1200px; /* Maximum width for larger screens */
        margin: 0 auto; /* Center the panel */
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
    }

    /* Button Styling */
    .btn {
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: 500;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px; /* Space between text and icon */
    }

    /* Primary Button */
    .btn-primary {
        background-color: #007bff; /* Primary blue color */
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }

    /* Dropdown Styling */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-toggle svg {
        width: 16px;
        height: 16px;
        fill: currentColor; /* Inherit button color */
    }

    /* Dropdown Menu */
    .dropdown ul {
        position: absolute;
        top: 100%; /* Position below the button */
        right: 0; /* Align to the right */
        z-index: 1000;
        display: none; /* Hidden by default */
        list-style: none;
        padding: 10px 0;
        margin: 5px 0 0;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        min-width: 160px; /* Minimum width */
    }

    .dropdown ul.show {
        display: block; /* Show the menu when active */
    }

    /* Dropdown Items */
    .dropdown ul li {
        padding: 0;
    }

    .dropdown ul li a {
        display: block;
        padding: 8px 16px;
        text-decoration: none;
        color: #333;
        font-size: 0.9rem;
        transition: background-color 0.3s ease;
    }

    .dropdown ul li a:hover {
        background-color: #f8f9fa; /* Light gray background on hover */
        color: #007bff; /* Primary blue text on hover */
    }

    /* Icons */
    svg {
        width: 24px;
        height: 24px;
        fill: currentColor; /* Inherit parent color */
    }
</style>

<component>
    <div class="panel">
     

        <!-- Dropdowns -->
        <div class="flex w-full flex-wrap justify-around gap-7">
            <!-- Primary Dropdown -->
            <div class="flex items-center justify-center">
                <div class="dropdown" id="dropdown">
                    <button class="btn btn-primary dropdown-toggle" onclick="toggleDropdown('dropdown')">
                        Action
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 9L12 15L5 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </button>
                    <ul id="dropdownMenu" class="whitespace-nowrap">
                        <li><a href="javascript:;" onclick="closeDropdown('dropdown')">Action</a></li>
                        <li><a href="javascript:;" onclick="closeDropdown('dropdown')">Another action</a></li>
                        <li><a href="javascript:;" onclick="closeDropdown('dropdown')">Something else here</a></li>
                        <li><a href="javascript:;" onclick="closeDropdown('dropdown')">Separated link</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</component>

<script>
    // Function to toggle dropdown visibility
    function toggleDropdown(dropdownId) {
        const dropdownMenu = document.getElementById(dropdownId).querySelector('ul');
        dropdownMenu.classList.toggle('show');
    }

    // Function to close dropdown
    function closeDropdown(dropdownId) {
        const dropdownMenu = document.getElementById(dropdownId).querySelector('ul');
        dropdownMenu.classList.remove('show');
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', (event) => {
        const dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach((dropdown) => {
            const dropdownMenu = dropdown.querySelector('ul');
            if (!dropdown.contains(event.target)) {
                dropdownMenu.classList.remove('show');
            }
        });
    });
</script>
